<section class="d-flex flex-column align-items-center">
    <form action="" class="d-flex flex-column w-25 py-4 align-items-center" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-column py-2 w-100">
            <label for="employeeEmail" class="py-2"> Email address</label>
            <input [(ngModel)]="employeeEmail" name="employeeEmail" type="email" id="employeeEmail" placeholder="name@example.com">
        </div>
        <div class="d-flex flex-column py-2 w-100">
            <label for="employeePassword py-2">Password</label>
            <input [(ngModel)]="employeePassword" name="employeePassword" type="password" id="employeePassword">
        </div>
        <button type="submit" class="btn btn-primary py-2 w-100">Login</button>
    </form>
</section>
