<section class="container">
    <form action="" class="py-5" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <label for="employeeEmail" class="px-0 py-2"> Email address</label>
                    <input [(ngModel)]="employeeEmail" test-id="employeePassword" name="employeeEmail" type="email"
                    id="employeeEmail" placeholder="name@example.com" aria-labelledby="emailLabel">
                    <label for="employeePassword" class="px-0 py-2">Password</label>
                </div>
                <div class="row">
                    <input [(ngModel)]="employeePassword" test-id="employeePassword" name="employeePassword" type="password"
                        id="employeePassword" aria-labelledby="peasswordLabel">
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row py-3">
            <div class="col-md-4"></div>
            <div class="col-md-4 px-0">
                <button type="submit" class="btn btn-primary w-100" test-id="employeeLogin">Login</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </form>
</section>
